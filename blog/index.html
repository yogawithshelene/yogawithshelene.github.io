---
layout: default
title: Blog
---
<div class="container">

	<div class="sixteen columns">
	
		<div id="page-title">
			<h2>The Blog</h2>
			<div id="bolded-line"></div>
		</div>
	</div>
</div>

<div class="container">
	<div class="sixteen columns">
    {% for post in site.posts %}
    <div class="post-content">
      <div class="post-title"><h2><a href="{{post.url}}">{{post.title}}</a></h2></div>
      <div class="post-meta"><span><i class="mini-ico-calendar"></i>On {{ post.date | date_to_string }}</span> <span><i class="mini-ico-user"></i>By <a href="/about">Shelene</a></span></div>
      <div class="post-description">
        <p>{{post.content}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div class="container">
	<div class="sixteen columns">
  <ul class="pagination">
      <a href="#"><li>1</li></a>
      <a href="#"><li>2</li></a>
      <a href="#"><li>3</li></a>
      <a href="#"><li>4</li></a>
  </ul>
  </div>
</div>

<!-- 960 Container End -->
</div>
